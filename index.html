<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Names</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img id="scream" src="./minimoney.png" width="0.5" height="0.5" hidden>
      
    <div id="score" class="mx-5">SCORE : 0</div>
    <div id="point" class="fade-in" >+1</div>

    <canvas id='falling-swon-canvas'></canvas>

    <h1 id="ready" class="ml4">
        <span class="letters letters-1">Ready</span>
        <span class="letters letters-2">Set</span>
        <span class="letters letters-3">Go!</span>
    </h1>

    <h1 id="fail" class="ml5">
        <span class="letters letters-1">YOU FAIL !</br>-1</span>
    </h1>

    <div id="the-game" class="container-fluid text-center centered">
        <div id="employeeName">
            <p class="employee">Employee is</p>
            <h2 class="employee" id="messenger"></h2>
        </div>
        <div id="title">
            <p class="game" id="game">Mini Game</p>
        </div>
        <div id="rules">
            <h2 class="rule-title">Rules</h2>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <script src="./start.js"></script>
    <script type="text/javascript" src="./data.json" ></script>
</body>
</html>
